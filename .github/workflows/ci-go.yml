name: Go CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'libs/**'
      - 'go.work'
      - '.github/workflows/ci-go.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'libs/**'
      - 'go.work'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: |
          for service in services/*/; do
            echo "Testing $service..."
            cd "$service"
            go test ./... -cover -race
            cd ../..
          done
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        service:
          - auth
          - catalog
          - streaming
          - player
          - rooms
          - scheduler
          - gateway

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build ${{ matrix.service }}
        run: |
          cd services/${{ matrix.service }}
          CGO_ENABLED=0 go build -o ../../bin/${{ matrix.service }} ./cmd/${{ matrix.service }}-api

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-binary
          path: bin/${{ matrix.service }}
