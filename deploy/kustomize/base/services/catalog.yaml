apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
        - name: catalog
          image: ghcr.io/ilita-hub/animeenigma/catalog:latest
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: animeenigma-config
          env:
            - name: SERVER_PORT
              value: "8081"
            - name: DB_NAME
              value: "animeenigma_catalog"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: animeenigma-secrets
                  key: db-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: animeenigma-secrets
                  key: jwt-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: catalog
spec:
  selector:
    app: catalog
  ports:
    - port: 8081
      targetPort: 8081
