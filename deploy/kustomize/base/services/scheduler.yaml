apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
spec:
  replicas: 1  # Only one scheduler instance
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8085"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: scheduler
          image: ghcr.io/ilita-hub/animeenigma/scheduler:latest
          ports:
            - containerPort: 8085
          envFrom:
            - configMapRef:
                name: animeenigma-config
          env:
            - name: SERVER_PORT
              value: "8085"
            - name: DB_NAME
              value: "animeenigma_catalog"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: animeenigma-secrets
                  key: db-password
          livenessProbe:
            httpGet:
              path: /health
              port: 8085
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8085
            initialDelaySeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: scheduler
spec:
  selector:
    app: scheduler
  ports:
    - port: 8085
      targetPort: 8085
