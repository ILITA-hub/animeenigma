apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streaming
  template:
    metadata:
      labels:
        app: streaming
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: streaming
          image: ghcr.io/ilita-hub/animeenigma/streaming:latest
          ports:
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: animeenigma-config
          env:
            - name: SERVER_PORT
              value: "8082"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: animeenigma-secrets
                  key: jwt-secret
            - name: STREAM_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: animeenigma-secrets
                  key: stream-token-secret
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: animeenigma-secrets
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: animeenigma-secrets
                  key: minio-secret-key
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 5
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: streaming
spec:
  selector:
    app: streaming
  ports:
    - port: 8082
      targetPort: 8082
