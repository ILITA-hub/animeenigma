version: '3.8'

services:
  # =============================================================================
  # Infrastructure
  # =============================================================================

  postgres:
    image: postgres:16-alpine
    container_name: animeenigma-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: animeenigma
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: animeenigma-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: animeenigma-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10-alpine
    container_name: animeenigma-nats
    command: ["--jetstream", "--store_dir=/data"]
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: animeenigma-meilisearch
    environment:
      MEILI_MASTER_KEY: masterkey
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data

  # =============================================================================
  # Backend Services
  # =============================================================================

  gateway:
    build:
      context: ..
      dockerfile: services/gateway/Dockerfile
    container_name: animeenigma-gateway
    environment:
      SERVER_PORT: 8000
      AUTH_SERVICE_URL: http://auth:8080
      CATALOG_SERVICE_URL: http://catalog:8081
      STREAMING_SERVICE_URL: http://streaming:8082
      PLAYER_SERVICE_URL: http://player:8083
      ROOMS_SERVICE_URL: http://rooms:8084
      REDIS_HOST: redis
      JWT_SECRET: dev-secret-change-in-production
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - auth
      - catalog

  auth:
    build:
      context: ..
      dockerfile: services/auth/Dockerfile
    container_name: animeenigma-auth
    environment:
      SERVER_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: animeenigma_auth
      REDIS_HOST: redis
      JWT_SECRET: dev-secret-change-in-production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  catalog:
    build:
      context: ..
      dockerfile: services/catalog/Dockerfile
    container_name: animeenigma-catalog
    environment:
      SERVER_PORT: 8081
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: animeenigma_catalog
      REDIS_HOST: redis
      SHIKIMORI_USER_AGENT: AnimeEnigma/1.0
      JWT_SECRET: dev-secret-change-in-production
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  streaming:
    build:
      context: ..
      dockerfile: services/streaming/Dockerfile
    container_name: animeenigma-streaming
    environment:
      SERVER_PORT: 8082
      REDIS_HOST: redis
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: animeenigma
      MINIO_USE_SSL: "false"
      JWT_SECRET: dev-secret-change-in-production
      STREAM_TOKEN_SECRET: stream-secret-change-in-production
    ports:
      - "8082:8082"
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  player:
    build:
      context: ..
      dockerfile: services/player/Dockerfile
    container_name: animeenigma-player
    environment:
      SERVER_PORT: 8083
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: animeenigma_player
      REDIS_HOST: redis
      JWT_SECRET: dev-secret-change-in-production
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  rooms:
    build:
      context: ..
      dockerfile: services/rooms/Dockerfile
    container_name: animeenigma-rooms
    environment:
      SERVER_PORT: 8084
      REDIS_HOST: redis
      JWT_SECRET: dev-secret-change-in-production
    ports:
      - "8084:8084"
    depends_on:
      redis:
        condition: service_healthy

  scheduler:
    build:
      context: ..
      dockerfile: services/scheduler/Dockerfile
    container_name: animeenigma-scheduler
    environment:
      SERVER_PORT: 8085
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: animeenigma_catalog
      REDIS_HOST: redis
      SHIKIMORI_USER_AGENT: AnimeEnigma/1.0
    ports:
      - "8085:8085"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # =============================================================================
  # Frontend
  # =============================================================================

  web:
    build:
      context: ../frontend/web
      dockerfile: Dockerfile
    container_name: animeenigma-web
    ports:
      - "3000:80"
    depends_on:
      - gateway

volumes:
  postgres_data:
  redis_data:
  minio_data:
  nats_data:
  meilisearch_data:

networks:
  default:
    name: animeenigma-network
